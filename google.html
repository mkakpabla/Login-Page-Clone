<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login Page</title>
    <link rel="stylesheet" href="./css/google-login.css">
</head>
<body>

    <form class="login-form" action="">
        <div class="field">
            <label for="username">Identifient</label>
            <input id="username" class="input-field" type="text">
        </div>
        <div class="field">
            <label for="password">Mot de Passe</label>
            <input id="password" class="input-field" type="text">
        </div>
        <button class="btn">Se Connecter</button>
    </form>
    
    <script src="./js/main.js"></script>
</body>
</html>
